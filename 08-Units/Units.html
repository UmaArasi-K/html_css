<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Incredibles - Hero Section</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family:'Times New Roman', Times, serif;
      background: #ffffff;
      background-image: url("https://th.bing.com/th/id/R.3dcc38d7b29310ec935a5d31b3dc49ae?rik=8Gl2BfkFQvOJEw&riu=http%3a%2f%2f3.bp.blogspot.com%2f-3ElMerUr3JY%2fUIWXuQTAIZI%2fAAAAAAAAU-c%2fLPRLu_-xrBw%2fs1600%2fthe%2bincreibles%2b_2004_9.jpg&ehk=4TMGkNcHX69n32kdInwrf7yJkhgWUpgtbV6WK56v8ss%3d&risl=&pid=ImgRaw&r=0");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .hero-container {
      width: 100vw;
      height:100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      
    }


    .superpowers {
      background: rgba(117, 165, 237, 0.7);
      padding: 20px;
      border-radius: 15px;
      max-width: 600px;
      width:50% ;
      height: 35%;
    }

    .superpowers h1 {
      font-size: 45px;
      font-weight: 700;
      letter-spacing: 2px;
    }
    .superpowers ul {
      list-style: none;
      color: #f2f2f2;
      font-size: 22px;
      text-align: left;
    }
    #_rem{
      font-size: 1rem;
    }

    #_em{
      font-size: 1em;
    }
    
    .superpowers button {
      background-color: #ff4747;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 8px;
    }

    .superpowers button:hover {
      background-color: #e13f3f;
    }
  </style>
</head>
<body>
  <div class="hero-container">
    <div class="superpowers">
      <h1>The Incredibles</h1>
      <ul>
        <li style="font-size: 20px;"><strong>Mr. Incredible:</strong> Super strength and durability</li>
        <li style="font-size: .8cm;"><strong>Elastigirl:</strong> Elasticity and flexibility</li>
        <li><strong>Violet:</strong> Invisibility and force fields</li>
        <li id="_em"><strong>Dash:</strong> Super speed</li>
        <li id="_rem"><strong>Jack-Jack:</strong> Unpredictable, multiple abilities</li>
      </ul>
      <button>Click to know more</button>
    </div>
  </div>
</body>
</html>
