<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class and Pseudo Elements</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: antiquewhite;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-Container {
            border-radius: 25px;
            width: 50vh;
            color: rgb(143, 118, 193);
            border: 5px solid black;
            background-color: white;
        }

        form {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        h1 {
            text-align: center;
        }

        input {
            padding: 10px;
            border: 2px solid gray;
            border-radius: 5px;
            width: 100%;
        }
        input::placeholder{
            border-color: rgb(175, 2, 175);
            outline: none;
            font-style: italic;
            color: rgb(171, 32, 171);
            font-weight:lighter;
        }

        input:focus {
            outline: none;
            font-style: italic;
            background-color: lavender;
            color: rgb(150, 30, 150);
            font-weight: bold;
        }

        input:invalid {
            border-color: red;
        }

        button {
            padding: 10px;
            font-size: 1rem;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkmagenta;
        }

        p {
            display: none;
            background-color: yellow;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
        }

        h6 {
            cursor: pointer;
            margin-top: 10px;
        }

        h6:hover ~ p {
            display: block;
        }
    </style>
</head>
<body>
    <div class="form-Container">
        <form>
            <h1>Form</h1>
            <label for="username">User Name:</label>
            <input id="username" placeholder="Enter the user name" type="text" required>
            
            <label for="password">Password:</label>
            <input id="password" placeholder="Enter the Password" type="password" required>
            
            <label for="age">Age:</label>
            <input id="age" placeholder="Enter your age" type="number" min="1" required>
            
            <label for="email">Email:</label>
            <input id="email" placeholder="Enter your email id" type="email" required>
            
            <button type="submit">You Agree</button>
            
            <a href="#">Terms and Conditions:</a>
            <h6>All done please sign</h6>
            <p>Also 50% of profit is mine.</p>
            <p>You should agree to what I say for the next two weeks.</p>
        </form>
    </div>
</body>
</html>
