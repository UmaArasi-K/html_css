<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Incredibles - Hero Section</title>
  <style>
   
    
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      box-sizing: border-box;
    }

    .hero {

      padding-top: 10px;
      width: 100vw;
      height: 300vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #ebbbbb;
    }

    .hero h1 {
      font-size: 3cm;
      color: #430000;
    }

    figure {
      border: 0.2cm solid #1120c5;  
      padding: 1cm;
      background: white;
    }

    figure img {
      width: 50vw;
      max-width: 400px; 
      height:50%;
    }

    figcaption {
      font-size: 2vw;
      color: #320000;
    }

    .superpowers {
      width: 80vw;
      max-width: 600px;
      background: #75a5ed;
      border: 1px solid #df7878;
      border-radius: 5px;
      padding: 1cm;
    }

    .superpowers h2 {
      font-size: 2.5vw;
      color: #7c4343;
    }

    .superpowers ul {
      list-style: disc;
      padding-left: 2em;
      font-size: 1.8vw;
      color: #532828;
    }

    .superpowers li {
      padding-bottom: 0.5vh;
    }
  </style>
</head>
<body>
    <section>
          <div class="hero">
    <h1>The Incredibles</h1>
    <figure>
      <img src="https://vignette.wikia.nocookie.net/the-incredibles/images/8/87/The_incredibles_league_of_earth's_mightest_heroes.png/revision/latest?cb=20180603001358" alt="The Incredibles" />
      <figcaption>
        A family of undercover superheroes, trying to live a quiet suburban life, are forced into action to save the world.
      </figcaption>
    </figure>
    <div class="superpowers">
      <h2>Superpowers</h2>
      <ul>
        <li><strong>Mr. Incredible:</strong> Super strength and durability</li>
        <li><strong>Elastigirl:</strong> Elasticity and flexibility</li>
        <li><strong>Violet:</strong> Invisibility and force fields</li>
        <li><strong>Dash:</strong> Super speed</li>
        <li><strong>Jack-Jack:</strong> Unpredictable, multiple abilities</li>
      </ul>
    </div>
  </div>
</section>

</body>
</html>
