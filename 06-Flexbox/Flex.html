<!DOCTYPE html>
<html lang="en">
<head>

    <title>Flex Pricing Table</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>
    <div class="container">
        <div class="pricing-plan">
            <h2>Digital Art</h2>
            <p class="price">Rs.30/month</p>
            <div class="features">
                <p>High-resolution exports</p>
                <p>Unlimited layers</p>
                <p>Custom brushes</p>
            </div>
        </div>
        <div class="pricing-plan">
            <h2>Pencil Sketch</h2>
            <p class="price">Rs.20/month</p>
            <div class="features">
                <p>Graphite & charcoal</p>
                <p>Shading techniques</p>
                <p>Texture blending</p>
            </div>
        </div>
        <div class="pricing-plan">
            <h2>Pen & Ink</h2>
            <p class="price">Rs.25/month</p>
            <div class="features">
                <p>Fine liners & markers</p>
                <p>Cross-hatching techniques</p>
                <p>Line art mastery</p>
            </div>
        </div>
    </div>

</html>
