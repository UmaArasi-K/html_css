<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <div class="container">
        <h1>Grid</h1>
        <div class="grid-container">
            <div class="grid-item">
                <figure>
                    <img src="img1.jpeg" alt="img1">
                    <figcaption>Tom and Jerry</figcaption>
                </figure>
            </div>
            <div class="grid-item">
                <figure>
                    <img src="img2.jpg" alt="img2">
                    <figcaption>Monsters Inc.</figcaption>
                </figure>
            </div>
            <div class="grid-item">
                <figure>
                    <img src="img3.jpg" alt="img3">
                    <figcaption>Big Hero 6</figcaption>
                </figure>
            </div>
            <div class="grid-item">
                <figure>
                    <img src="img4.jpg" alt="img4">
                    <figcaption>Jackie Chan</figcaption>
                </figure>
            </div>
            <div class="grid-item">
                <figure>
                    <img src="img5.jpg" alt="img5">
                    <figcaption>Ben 10</figcaption>
                </figure>
            </div>
            <div class="grid-item">
                <figure>
                    <img src="img6.jpg" alt="img6">
                    <figcaption>Moana</figcaption>
                </figure>
            </div>
            <div class="grid-item">
                <figure>
                    <img src="img7.jpeg" alt="img7">
                    <figcaption>Kung Fu Panda</figcaption>
                </figure>
            </div>
            <div class="grid-item">
                <figure>
                    <img src="img8.jpg" alt="img8">
                    <figcaption>Puss in Boots</figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>
</html>
