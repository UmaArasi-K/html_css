<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transforms</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <div class="container">
        <h1>Transforms</h1>
        <div class="grid-container">
            <div class="grid-item narrow">
                <figure class="n1" id="_1">
                    <img src="img1.jpeg" alt="img1">
                    <figcaption>Tom and Jerry</figcaption>
                </figure>
            </div>
            <div class="grid-item narrow">
                <figure class="n1" id="_2">
                    <img src="img2.jpg" alt="img2">
                    <figcaption>Monsters Inc.</figcaption>
                </figure>
            </div>
            <div class="grid-item narrow">
                <figure class="n1" id="_3">
                    <img src="img3.jpg" alt="img3">
                    <figcaption>Big Hero 6</figcaption>
                </figure>
            </div>
            <div class="grid-item narrow ">
                <figure class="n2" id="_4">
                    <img src="img4.jpg" alt="img4">
                    <figcaption>Jackie Chan</figcaption>
                </figure>
            </div>
            <div class="grid-item narrow">
                <figure class="n2" id="_5">
                    <img src="img5.jpg" alt="img5">
                    <figcaption>Ben 10</figcaption>
                </figure>
            </div>
            <div class="grid-item narrow ">
                <figure class="n2" id="_6">
                    <img src="img6.jpg" alt="img6">
                    <figcaption>Moana</figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>
</html>
